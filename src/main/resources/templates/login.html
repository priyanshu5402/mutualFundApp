<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Fund Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="login.js"></script>
</head>
<body>
    <header>
        <h1>Mutual Fund Portal</h1>
    </header>
    
    <main>
        <section id="login-section" class="login-section">
            <div class="tabs">
                <button id="client-tab" class="tab-button active">Client</button>
                <button id="mutual-fund-tab" class="tab-button">Portfolio Manager</button>
                
          
            </div>
            <div class="form-container">	
                <form id="login-form" action="/userlogin" method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="Username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="Password" required>
                    <button type="submit">Log In</button>
                </form>
                <p id="login-status"></p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Mutual Fund Company. All rights reserved.</p>
    </footer>
</body>
</html>
